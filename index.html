	<body>

						/>
						<i id="grade2"></i>
						<br />

						<label class="form-label">What is the State Flower?</label>
						<input
							class="form-control"
							type="text"
							id="answer3"
							placeholder="Type your answer..."
						/>
						<i id="grade3"></i>
						<br />

						<label class="form-label">What is the State Insect?</label>
						<input
							class="form-control"
							type="text"
							id="answer4"
							placeholder="Type your answer..."
						/>
						<i id="grade4"></i>
						<br />

						<label class="form-label">What is the State Mineral?</label>

						<label class="form-label">What is the State Tree?</label>

							class="form-control"
							type="text"
							id="answer6"
							placeholder="Type your answer..."
						/>
						<i id="grade6"></i>
						<br />

						<label class="form-label">What is the State Bird?</label>
						<input
							class="form-control"
							type="text"
							id="answer7"
							placeholder="Type your answer..."
						/>
						<i id="grade7"></i>
						<br />
					</form>
					<br />
					<label class="form-label" id="answerCount"></label>
					<p>
						<button id="checkAnswers" class="btn btn-info">
							Check Answers
						</button>
						<button id="resetForm" class="btn btn-secondary">Reset Form</button>
					</p>
				</div>
			</div>
		</div>

		<script>
			document
				.getElementById('checkAnswers')
				.addEventListener('click', checkAnswer);
			document.getElementById('resetForm').addEventListener('click', resetForm);

			function checkAnswer() {
				answers = [
					'little rock',
					'deer',
					'apple blossom',
					'honeybee',
					'quartz',
					'pine',
					'mocking bird',
				];

				var correctNumber = 0;

				for (var i = 0; i < answers.length; i++) {
					let fieldId = i + 1;
					let answer = document
						.getElementById('answer' + fieldId)
						.value.toLowerCase();
					let grade = document.getElementById('grade' + fieldId);

					if (answer == answers[i]) {
						console.log('Answer ' & fieldId & ' is correct.');
						grade.innerHTML = '<i class="fa fa-thumbs-up correct"></i>';
						answer1;
						correctNumber++;
					} else {
						console.log('Answer ' & fieldId & ' is not correct.');
						grade.innerHTML = '<i class="fa fa-thumbs-down wrong"></i>';
					}
				}

				if ((correctNumber = answers.length + 1)) {
					window.open("fireworks.html");
				} else {
					console.log('Big Frownie Face Animation.');
				}
			}

			function resetForm() {

				for (var i = 0; i < answers.length; i++) {
					let fieldId = i + 1;
					document.getElementById('answer' + fieldId).value = '';
					document.getElementById('grade' + fieldId).innerHTML = '<i></i>';
				}
			}
		</script>
</html>
